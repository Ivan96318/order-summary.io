<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="row">

    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Order summary card" id="hero-img">
      </div>
      <div class="card-body">
        <h2 id="title">Order Summary</h2>

        <div class="description">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>

        <div class="plan">
          <div class="plan-content">
            <div class="left">
              <img src="./images/icon-music.svg" alt="icon-music" id="music-img">
              <div class="anual-plan">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div class="right">
              <a href="#" id="change-button">Change</a>
            </div>
          </div>
        </div>

        <div class="proceed-action">
          <button class="proceed-button">Proceed to Payment</button>
        </div>

        <div class="cancel-action">
          <a href="#" id="cancel-button">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
