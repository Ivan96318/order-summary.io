<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="row">
    <div class="card">
      <div class="card-header">
        <img src="./images/illustration-hero.svg" alt="Order summary card" id="hero-img">
      </div>
      <div class="card-body">
        <h2 id="title" class="has-text-centered">Order Summary</h2>

        <div class="primary-color has-text-centered card-padding">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </div>

        <div class="mt-1 card-padding">
          <div class="plan-content">
            <div class="left">
              <img src="./images/icon-music.svg" alt="icon-music" id="music-img">
              <div class="anual-plan">
                <p class="has-margin-0 is-bold">Annual Plan</p>
                <p class="has-margin-0 primary-color">$59.99/year</p>
              </div>
            </div>
            <div class="right">
              <a href="#" id="change-button" class="is-bold">Change</a>
            </div>
          </div>
        </div>

        <div class="mt-1 has-text-centered card-padding">
          <a href="#" class="proceed-button is-bold has-no-textdecoration">Proceed to Payment</a>
        </div>

        <div class="cancel-action has-text-centered mt-1">
          <a href="#" id="cancel-button" class="primary-color is-bold has-no-textdecoration">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
